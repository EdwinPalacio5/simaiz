{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{% block titulo %}{% endblock titulo %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	{% block css %}{% endblock css %}
	<style>
		header nav a img{
		height:50px;
		width:50px;
		}
		main{
		position:relative;
		top:70px;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar fixed-top bg-info">
			<div class="container">
			<a href="">
				<img src="static/img/icono.png" alt="">
			</a>
			<div class="menu" id="menu">
				<ul class="nav">
					<li class="nav-item"><a class="nav-link text-white" href="">Registro</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Login</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Ayuda</a></li>
				</ul>
			</div>
			</div>
		</nav>
	</header>
	<main class="container bg-success">
		{% block contenido %}{% endblock contenido %}
	</main>
	<footer>
		
	</footer>
</body>
</html>
