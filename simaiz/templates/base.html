{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{% block titulo %}{% endblock titulo %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	{% block css %}{% endblock css %}
</head>
<body>
	<header class="">
		<nav class="navbar navbar-expand-md fixed-top navbar-dark" id="navbar">	
		<div class="container">
			<a href="" class="navbar-brand"><img class="logo" src="{% static 'img/logo.png' %}" alt=""></a>
			<button class="navbar-toggler navbar-toggler-right collapsed " type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fas fa-bars"></span>
			</button>
			<div class="navbar-collapse collapse" id="menu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link px-4 text-white font-weight-bold" href="#">Registrarse</a></li>
					<li class="nav-item"><a class="nav-link px-4 text-white font-weight-bold" href="#">Login</a></li>
					<li class="nav-item"><a class="nav-link px-4 text-white font-weight-bold" href="#">Ayuda</a></li>
				</ul>
			</div>
		</div>
		</nav>
	</header>
	<main class="container">
		{% block contenido %}{% endblock contenido %}
	</main>
	<footer >

	</footer>
	<script src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
	<script src="{%static 'js/popper.min.js'%}"></script>
</body>
</html>
